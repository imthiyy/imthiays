<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signin.html">Sign Up</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
<form id="contact-form">
  <h2>Contact Us</h2>
  <label>Name:</label><br>
  <input type="text" id="name" required><br>
  <label>Email:</label><br>
  <input type="email" id="email" required><br>
  <label>Message:</label><br>
  <textarea id="message" required></textarea><br>
  <button type="submit">Send Message</button>
  <p id="status"></p>
</form>

<script>
  const form = document.getElementById('contact-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzzXZP6H7K9MlrgPQGYkwHpjhkRaKgA4TIYZNmmqt2WdA70e1AcCXCG89_1moukora1/exec'; // Paste your Google Apps Script URL here

    const response = await fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data)
    });

    if (response.ok) {
      status.innerText = "✅ Message sent!";
      form.reset();
    } else {
      status.innerText = "❌ Failed to send. Try again.";
    }
  });
</script>

  </div>

  <footer>
    &copy; 2025 My Website
  </footer>
</body>
</html>
