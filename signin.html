  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <label for="name-signup">Full Name:</label><br/>
      <input type="text" id="name-signup" name="name-signup" required /><br/><br/>

      <label for="email-signup">Email:</label><br/>
      <input type="email" id="email-signup" name="email-signup" required /><br/><br/>

      <label for="password-signup">Password:</label><br/>
      <input type="password" id="password-signup" name="password-signup" required /><br/><br/>

      <label for="confirm-password">Confirm Password:</label><br/>
      <input type="password" id="confirm-password" name="confirm-password" required /><br/><br/>

      <button type="submit">Create Account</button>
    </form>
